<pre style="white-space: pre-wrap;">## 煉獄

如此如此 我也算是有信仰的人了
只不過我用節奏更強的呼告代替了祈禱
我是他人 他人是我
地獄一季就是我的經
我還寫我自己的經
&quot;當他在迷狂中失去對他之所見的理解力時 他真正看到了他的幻像&quot;

我徹夜不眠 又不知是城市中哪種污穢迷霧刺激我從清醒中再度醒來
前夜我曾是一只嘎嘎黑鳥 一頭鑽進煉獄的懊恨之火中
我的羽毛又被燒得如炭焦黑 奮力掙扎才終於逃將出來

考察歷史我發現確實有的東西在進步
但是我還發現 有的東西誤入歧途 有的東西原地踱步
